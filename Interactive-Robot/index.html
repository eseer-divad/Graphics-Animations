<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Graphics PGM2 (David Reese)</title>
        <!-- WebGL Utility Library 'glMatrix' -->
        <script src="https://cdn.jsdelivr.net/npm/gl-matrix@2.8.1/dist/gl-matrix-min.js"></script>
    </head>
    <body style="background-color: whitesmoke;">
        <canvas id="cubeCanvas" width="700" height="700"></canvas>
        <div>
            <p>Key commands 'J' & 'S' are functional:</p>
            <button onclick="toggleAnimation('jump')">'J' - Jump</button>
            <button onclick="toggleAnimation('spin')">'S' - Spin</button>
        </div>
    </body>
    <script src="app.js"></script>
</html>
